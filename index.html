<!DOCTYPE html>
<html lang="en" id="page">
  <head>

  <body>
    <h1>Circle K International at IIT</h1>
      <h2>~~~~~~ Sign up for stuff here ~~~~~~</h2>
        <main>
          <form action="#null" method="get" id="contact-form">
            <ol>
              <li>
                <label for="firstname">First Name</label>
                <input placeholder="Randy" type="text" id="firstname" name="name" />
              </li>
              <li>
                <label for="lastname">Last Name</label>
                <input placeholder="Mai" type="text" id="lastname" name="name" />
              </li>
              <li>
                <label for="email">Email</label>
                <input placeholder="example@email.com" type="email" id="email" name="email" />
              </li>
            </ol>
            <input id="submit" type="submit" value="Submit" />
          </form>
        </main>
    <ul id="nav2">
      <li>
        <figure>
          <a href="service"><img id="service" src="img/servicepic.png" alt="service" /></a>
        </figure>
      </li>
      <li>
        <figure>
          <a href="leadership"><img id="leadership" src="img/leadershippic.png" alt="leadership" /></a>
        </figure>
      </li>
      <li>
        <figure>
          <a href="fellowship"><img id="fellowship" src="img/fellowshippic.png" alt="fellowship" /></a>
        </figure>
      </li>
    </ul>
    <footer id="footer">
      <p>Design by Randy Mai</p>
    </footer>
